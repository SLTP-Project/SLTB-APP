<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLTB e-seat – Alerts</title>
  <link rel="stylesheet" href="css/buslist.css" />
  <link rel="stylesheet" href="css/alert.css" />
</head>
<body>
  <!-- NAVIGATION DRAWER -->
  <div id="nav-drawer" class="nav-drawer">
    <ul class="nav-list">
      <li class="nav-item"><a href="home.html">Home</a></li>
      <li class="nav-item"><a href="journey.html">Journey</a></li>
      <li class="nav-item"><a href="#">Alert</a></li>
      <li class="nav-item"><a href="account.html">Account</a></li>
    </ul>
  </div>

  <!-- HEADER -->
  <header class="header-banner">
    <img src="images/bgimage.png" alt="Background map" class="banner-bg"/>
    <div class="header-content">
      <div class="logo-container">
        <img src="images/logo.png" alt="SLTB logo" class="logo-img"/>
        <span class="logo-text">SLTB <span style="color:#006afd"><b>e‑seat</b></span></span>
      </div>
      <div id="menu-btn" class="menu-btn">&#9776;</div>
    </div>
  </header>

  <!-- MAIN: Notification list -->
  <main>
    <div class="box box-2" id="alerts-box">
      <div class="box-header">
        <span>Notifications</span>
        <div class="header-actions">
          <button id="toggle-delete-mode" class="delete-toggle-btn">Delete</button>
          <button id="clear-all-btn" class="clear-all-btn" style="display:none;">Clear All</button>
        </div>
      </div>
      <div class="box-body" id="alerts-body">
        <p id="no-alerts-msg" style="text-align:center; color:#555; display:none;">
          No notifications.
        </p>
      </div>
    </div>
  </main>

  <!-- Custom Popup -->
  <div id="confirm-popup" class="popup-overlay" style="display:none;">
    <div class="popup-box">
      <p id="popup-message">Are you sure?</p>
      <div class="popup-actions">
        <button id="popup-cancel" class="popup-btn cancel-btn">Cancel</button>
        <button id="popup-confirm" class="popup-btn confirm-btn">Confirm</button>
      </div>
    </div>
  </div>

  <!-- FOOTER + BOTTOM NAV -->
  <footer>
    <div class="footer-actions">
      <button class="chat-btn">
        <img src="images/4.png" class="whatsapp-icon" alt="WhatsApp" /> Need help ?
      </button>
      <button class="call-btn">
        <img src="images/5.png" class="whatsapp-icon" alt="Call" /> Call us – 1315
      </button>
    </div>
    <nav class="bottom-nav">
      <div class="nav-item-bottom" onclick="location.href='home.html'">
        <img src="images/h1.png" class="nav-icon-bottom" alt="Home" />
        <span>Home</span>
      </div>
      <div class="nav-item-bottom" onclick="location.href='journey.html'">
        <img src="images/j.png" class="nav-icon-bottom" alt="Journey" />
        <span>Journey</span>
      </div>
      <div class="nav-item-bottom active" onclick="location.href='alert.html'">
        <img src="images/al1.png" class="nav-icon-bottom" alt="Alert" />
        <span>Alert</span>
      </div>
      <div class="nav-item-bottom" onclick="location.href='account.html'">
        <img src="images/ac.png" class="nav-icon-bottom" alt="Account" />
        <span>Account</span>
      </div>
    </nav>
  </footer>
  <audio id="notif-sound" src="sounds/notification.mp3" preload="auto"></audio>
  <script type="module" src="js/alert.js"></script>
</body>
</html>
